name: Deploy to GCP

on:
  push:
    branches:
      - main
    paths:
      - 'cloud_functions/**'
      - '.github/workflows/deploy-cloud-functions.yml'
      - 'cloudbuild.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'cloud_functions/**'
      - '.github/workflows/deploy-cloud-functions.yml'
      - 'cloudbuild.yaml'

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r cloud_functions/requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest cloud_functions/ --cov=. --cov-report=xml

  deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v3

      - id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/${{ secrets.PROJECT_ID }}/locations/global/workloadIdentityPools/github-actions/providers/github-actions

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Submit to Cloud Build
        run: |
          gcloud config set project ${{ secrets.PROJECT_ID }}
          gcloud builds submit --config cloudbuild.yaml
