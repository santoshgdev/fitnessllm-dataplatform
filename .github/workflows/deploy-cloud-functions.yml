name: Deploy Cloud Functions

on:
  push:
    branches:
      - main
      - '*FIT-**'
    paths:
      - 'cloud_functions/**'
      - '.github/workflows/deploy-cloud-functions.yml'

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  REGION: us-west1
  STRAVA_SECRET: ${{ secrets.STRAVA_SECRET }}
  ENCRYPTION_SECRET: ${{ secrets.ENCRYPTION_SECRET }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r cloud_functions/requirements.txt
        pip install pytest pytest-mock

    - name: Run tests
      run: |
        pytest cloud_functions/token_refresh/tests/

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}
        version: 'latest'

    - name: Deploy Token Refresh Function
      run: |
        gcloud functions deploy refresh_token \
          --runtime python39 \
          --trigger-topic token-refresh \
          --source ./cloud_functions/token_refresh \
          --entry-point refresh_token \
          --allow-unauthenticated \
          --region ${{ env.REGION }} \
          --memory 128MB \
          --timeout 60s \
          --min-instances 0 \
          --max-instances 10 \
          --set-env-vars "PROJECT_ID=${{ env.PROJECT_ID }},ENCRYPTION_SECRET=${{ env.ENCRYPTION_SECRET }},STRAVA_SECRET=${{ env.STRAVA_SECRET }}"  # pragma: allowlist secret
