name: Deploy Cloud Functions

on:
  push:
    branches:
      - main
      - '*FIT-**'
    paths:
      - 'cloud_functions/**'
      - '.github/workflows/*-deploy-cloud-functions.yml'

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  REGION: us-west1
  ENVIRONMENT: dev
  ENCRYPTION_SECRET: ${{ secrets.ENCRYPTION_SECRET }}
  STRAVA_SECRET: ${{ secrets.STRAVA_SECRET }}
jobs:
