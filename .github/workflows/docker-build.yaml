name: Build, Test and Push to GCR

on:
  push:
    branches: [main]

env:
  PYTHONPATH: ${{ github.workspace }}

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: precommit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit pytest
          pip install -e .

      - name: Run pre-commit
        run: pre-commit run --show-diff-on-failure --all-files

      - name: Run tests
        if: success()  # Only run if pre-commit passes
        run: |
          PYTHONPATH=. pytest tests/

      - name: Set up Cloud SDK
        if: success()
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        if: success()
        run: |
          gcloud auth configure-docker

      - name: Build Docker image
        if: success()
        run: |
          docker build -t gcr.io/$PROJECT_ID/$IMAGE_NAME:${{ github.sha }} .
          docker tag gcr.io/$PROJECT_ID/$IMAGE_NAME:${{ github.sha }} gcr.io/$PROJECT_ID/$IMAGE_NAME:main

      - name: Push Docker image to GCR
        if: success()
        run: |
          docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:main
